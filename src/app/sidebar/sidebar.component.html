<div class="fs">
    <div class="avatar" [ngClass]="{'placeholder': !avatarURL}" [ngStyle]="{'background-image': avatarURL}"></div>
    <span class="pro-badge" *ngIf="user?.data.plan?.name === 'pro'">PRO</span>
    <div class="information">
        <h1 class="light">{{ user?.data.name }}</h1>
        <h4 class="light username">{{ user?.data.login }}</h4>
        <canvas id="contributionsChart" style="width: 100%; height: 100px;"></canvas>
    </div>
</div>
